<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBSKURA — Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="logo">OBSKURA</div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html" class="active">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<section class="page" style="text-align:center;">
  <h1 style="color:#8f5aff; text-transform:uppercase; letter-spacing:6px;">Shop</h1>
  <p style="opacity:0.75;">Premium compression wear engineered for performance and identity.</p>

  <div class="shop-tabs">
    <button class="tab-btn active" data-target="tshirts">T‑Shirts</button>
    <button class="tab-btn" data-target="longsleeves">Long Sleeves</button>
    <button class="tab-btn" data-target="shorts">Shorts</button>
    <button class="tab-btn" data-target="equipment">Gym Equipment</button>
    <button class="tab-btn" data-target="underwear">Underwear</button>
    <button class="tab-btn" data-target="hoodies">Hoodies</button>
    <button class="tab-btn" data-target="zipups">Zip‑Ups</button>
    <button class="tab-btn" data-target="accessories">Accessories</button>
  </div>
</section>

<section class="shop-section" id="tshirts">
  <h2 class="shop-title">T‑SHIRTS</h2>

  <div class="products">
    <!-- your products here -->
  </div>
</section>

<section class="shop-section" id="longsleeves" style="display:none;">
  <h2 class="shop-title">LONG SLEEVES</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="shorts" style="display:none;">
  <h2 class="shop-title">SHORTS</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="equipment" style="display:none;">
  <h2 class="shop-title">GYM EQUIPMENT</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="underwear" style="display:none;">
  <h2 class="shop-title">UNDERWEAR</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="hoodies" style="display:none;">
  <h2 class="shop-title">HOODIES</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="zipups" style="display:none;">
  <h2 class="shop-title">ZIP‑UPS</h2>
  <div class="products"></div>
</section>

<section class="shop-section" id="accessories" style="display:none;">
  <h2 class="shop-title">ACCESSORIES</h2>
  <div class="products"></div>
</section>

<script>
  const buttons = document.querySelectorAll('.tab-btn');
  const sections = document.querySelectorAll('.shop-section');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      sections.forEach(sec => sec.style.display = 'none');

      const target = btn.getAttribute('data-target');
      document.getElementById(target).style.display = 'block';
    });
  });

  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('open');
    hamburger.classList.toggle('open');
  });
</script>

</body>
</html>
